databases:
  - name: telegram-chat-db
    plan: free
    databaseName: telegram_chat
    user: telegram_user
    region: frankfurt

services:
  # Backend API
  - type: web
    name: telegram-chat-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    rootDir: backend
    envVars:
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-chat-db
          property: connectionString

  # Frontend (Static Site)
  - type: web
    name: telegram-chat-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://telegram-chat-api-01jm.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://telegram-chat-api-01jm.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html